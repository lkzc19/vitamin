name: shortlink

on:
  push:
    paths:
      - 'v-demo/shortlink/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile project
        run: |
          cd v-demo/shortlink
          ./gradlew bootJar
          cd build
          cd libs
          ls
    