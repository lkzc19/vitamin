name: ci-cache-node

on:
  workflow_dispatch:
  push:
    paths:
      - 'v-poc/ci/cache-node/**'

env:
  WORKSPACE: 'v-poc/ci/cache-node'

jobs:
  ci-cache-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Restore
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ci-cache-node-${{ hashFiles('v-poc/ci/cache-node/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          cd ${{ env.WORKSPACE }}
          npm install
      - name: Build
        run: |
          cd ${{ env.WORKSPACE }}
          npm run build
      - name: Cache
        if: success()
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ci-cache-node-${{ hashFiles('v-poc/ci/cache-node/package-lock.json') }}
