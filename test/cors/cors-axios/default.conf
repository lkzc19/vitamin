server {
    listen       80;
    server_name  localhost;

    location / {
        root   /var/www/html;
        index  index.html;
        try_files $uri $uri/ /index.html;

        types {
            text/html                             html htm shtml;
            text/css                              css;
            text/xml                              xml rss;
            image/gif                             gif;
            image/jpeg                            jpeg jpg;
            application/javascript                js;
            application/font-woff                 woff;
            application/font-woff2                woff2;
            application/json                      json;
        }
    }
}